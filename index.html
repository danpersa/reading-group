<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/serif.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>Reading Group</h1>
					<p>
						<small>Created by <a href="https://github.com/danpersa">Dan Persa</a> / <a href="http://twitter.com/danpersa">@danpersa</a></small>
					</p>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Agenda

						* Intro
						* First Chapters Discussion
						* Beer & Pizza
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## How the weekly meetups are structured

						* Freely talk about the chapters we read the previous week
						* Somebody will take notes about the discussion
						* Decide on how many chapters to read the next week
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## During the week

						* Read the next chapters
						* Take notes
						* Somebody will extract the ideas from previous meetup
						* Will create new slides in the Reading Group Presentation
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
```
	   Input		  									Output
__________________								______________________
|				|								|					|
|	  Book	  |-------------------------------+|	Presentation	|
|________________|								|____________________|
```
					</script>
				</section>

				<section data-markdown data-separator-notes="^Notes:">
					<script type="text/template">
						## Nice to bring

						* Real life examples
						* Questions for the group
						* Ideas which you don't agree with
						* Example of how the last reading sessions helped you improve

						Notes:
						The goal of the reading group is help you improve - only reading is
						not enough, you should also concentrate on applying what you learned
					</script>
				</section>

				<section data-markdown data-separator-notes="^Notes:">
					<script type="text/template" >
						## How to get the most out of the book

						* Read the chapters each week
						* Take notes

						Notes:
						That's obivious - you should read the book
						It happend to me to read a book and after a while to want to remember
						the most important things from the book
						The notes come into play here :)
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						# Thank you!
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### Time to introduce yourself!
					</script>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
